<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main">
        <div class="ear">
            <div class="earInternal"></div>
        </div>
        <div class="ear earRight">
            <div class="earInternal"></div>
        </div>
        <div class="head">
            <div class="eye">
                <div class="eyeInternal"></div>
            </div>
            <div class="eyeRight">
                <div class="eyeInternal eyeInternalRight"></div>
            </div>
            <div class="nose">
                <div class="noseInternal"></div>
                <div class="noseInternalRight "></div>
            </div>
            <div class="mouth">
                <div class="teethUpper"></div>
                <div class="teethUpper teeth2"></div>
                <div class="teethUpper teeth3"></div>
                <div class="teethUpper teeth4"></div>
                <div class="teethUpper teeth5"></div>
                <div class="teethUpper teeth6"></div>
                <div class="teethLower"></div>
                <div class="teethLower teeth8"></div>
                <div class="teethLower teeth9"></div>
                <div class="teethLower teeth10"></div>
                <div class="teethLower teeth11"></div>
                <div class="teethLower teeth12"></div>
            </div>
         <div class="neck">
            <div class="neckInternal"></div>
        </div>   
        </div>
        
        <div class="body">
            <div class="hand">
                <div class="handInternal"></div>
            </div>
            <div class="hand handRight">
                <div class="handInternal handInternalRight"></div>
            </div>
            <div class="bodyInternal"></div>
            <div class="leg">
                <div class="legInternal"></div>
            </div>
            <div class="leg legRight">
                <div class="legInternal"></div>
            </div>
        </div>
    </div>
</body>
</html>
